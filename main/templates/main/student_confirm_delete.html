{% extends 'main/base.html' %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Уладение студента
                    </h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Хотите удалить студента "{{ object.first_name }} {{ object.last_name }}"?</p>
                        <button type="submit" class="btn btn-danger">Да</button>
                        <a href="{% url 'main:index' %}" class="btn btn-warning">Нет</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
