{% extends 'main/base.html' %}

{% block content %}
<dev class="col-12 mb-5">
    <a class="btn btn-outline-primary" href="{% url 'materials:create' %}">Добавить материал</a>
</dev>
{% for object in object_list %}
<div class="col-md-4">
    <div class="card mb-4 box-shadow">
        <div class="card-body">
            <p class="card-text">
                {{ object|title }}
            </p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'materials:view' object.pk %}"
                       class="btn btn-sm btn-outline-info">Просмотр</a>
                    <a href="{% url 'materials:edit' object.pk %}" type="button"
                       class="btn btn-sm btn-outline-secondary">Редактирование</a>
                    <a href="{% url 'materials:delete' object.pk %}" type="button"
                       class="btn btn-sm btn-outline-danger">Удаление</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
